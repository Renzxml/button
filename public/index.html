<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<style>
    #overlay {
        z-index: 9999;
        font-weight: bold;
    }
</style>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">RFID Scanner</h1>
    
    <button id="scanBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Scan RFID</button>
    
    <p id="rfidData" class="mt-4 text-lg"></p>

    <!-- Countdown and Dark Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center">
        <h2 id="countdown" class="text-white text-5xl font-bold"></h2>
    </div>

     <script>
        const socket = new WebSocket('ws://localhost:8080');
    
        const scanBtn = document.getElementById('scanBtn');
        const rfidData = document.getElementById('rfidData');
        const overlay = document.getElementById('overlay');
        const countdownDisplay = document.getElementById('countdown');
    
        let countdownTimer;
        let scannedTag = '';
    
        // Display Countdown Overlay
        function startCountdown(duration = 30) {
            overlay.classList.remove('hidden');
            countdownDisplay.textContent = `Scanning... ${duration}s`;
    
            countdownTimer = setInterval(() => {
                duration--;
                countdownDisplay.textContent = `Scanning... ${duration}s`;
    
                if (duration <= 0) {
                    clearInterval(countdownTimer);
                    overlay.classList.add('hidden');
                    Swal.fire('‚ùó Time Expired', 'Please try again.', 'warning');
                }
            }, 1000);
        }
    
        // Start RFID Scanning
        scanBtn.addEventListener('click', () => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send('START_SCANNING');
                startCountdown(30);
            } else {
                Swal.fire('‚ùå Error', 'WebSocket connection failed. Please refresh the page.', 'error');
            }
        });
    
        // WebSocket Message Handling
        socket.onmessage = async (event) => {
            const cleanedData = event.data.trim();
            console.log('üîç Raw data received:', cleanedData);
    
            if (cleanedData === 'SCANNING_ACTIVE') {
                console.log('‚úÖ Scanner Mode Activated');
                return;
            }
    
            // RFID Tag Detection
            const rfidPattern = /^[A-F0-9]{8}$/;
            if (rfidPattern.test(cleanedData)) {
                scannedTag = cleanedData;
                console.log(`‚úÖ RFID Tag Detected: ${scannedTag}`);
    
                rfidData.innerText = `Scanned RFID: ${scannedTag}`;
                clearInterval(countdownTimer);
                overlay.classList.add('hidden');
    
                await showUserSelectionModal(scannedTag);
                return; // Exit after processing RFID
            }
    
            // JSON Data Handling
            try {
                const data = JSON.parse(cleanedData);
                console.log('‚úÖ Parsed Data:', data);
            } catch (error) {
                console.error('‚ùó Error processing message:', error);
    
                Swal.fire({
                    icon: 'error',
                    title: '‚ùå Error',
                    html: `
                        <strong>Failed to process server response.</strong><br>
                        <strong>Raw Data:</strong> <code>${cleanedData}</code><br>
                        <strong>Error Details:</strong> ${error.message}
                    `,
                });
            }
        };
    
        // WebSocket Error Handling
        socket.onerror = () => {
            Swal.fire('‚ùó Connection Error', 'WebSocket connection failed.', 'error');
        };
    
        // Fetch and Populate User Dropdown
        async function populateUserDropdown() {
    try {
        const response = await fetch('fetch_user.php');

        // ‚úÖ Check if response is successful
        if (!response.ok) {
            throw new Error(`‚ùó Failed to fetch users. Status: ${response.status}`);
        }

        const data = await response.json();

        // ‚úÖ Additional data validation for structure
        if (!Array.isArray(data) || data.length === 0) {
            console.warn('‚ö†Ô∏è No valid users found in the database.');
            return '<p class="text-red-500">‚ùó No users found in the database.</p>';
        }

        // ‚úÖ Ensure each object contains required keys
        const validUsers = data.filter(user => 
            user.hasOwnProperty('user_id') &&
            user.hasOwnProperty('first_name') &&
            user.hasOwnProperty('last_name')
        );

        if (validUsers.length === 0) {
            console.warn('‚ö†Ô∏è Users loaded, but no valid entries found.');
            return '<p class="text-red-500">‚ùó No valid users found.</p>';
        }

        // ‚úÖ Generate dropdown HTML
        return `
            <select id="userDropdown" class="swal2-select w-full">
                <option value="">-- Select User --</option>
                ${validUsers.map(user => `
                    <option value="${user.user_id}">
                        ${user.first_name} ${user.last_name}
                    </option>
                `).join('')}
            </select>
        `;

    } catch (error) {
    console.error('‚ùó Error fetching users:', error);

    // Display error message directly on the page for better visibility
    return `
        <p class="text-red-500">
            ‚ùó Failed to load users. Error: ${error.message || 'Unknown error occurred.'} 
            <br>Please refresh the page or contact support.
        </p>
    `;
}

}

    
        // Show User Selection Modal
        async function showUserSelectionModal(scannedTag) {
            const userDropdown = await populateUserDropdown();
    
            Swal.fire({
    title: 'New RFID Detected',
    html: `
        <p class="text-lg mb-2">Scanned RFID: <strong>${scannedTag}</strong></p>
        <label class="block mb-2">Assign RFID to:</label>
        ${userDropdown}
    `,
    showCancelButton: true,
    confirmButtonText: '‚úÖ Save RFID',
    cancelButtonText: '‚ùå Reject RFID',
    preConfirm: async () => {
        const selectedUserId = document.getElementById('userDropdown').value;
        if (!selectedUserId) {
            Swal.showValidationMessage('‚ùó Please select a user.');
            return false;
        }

        // Save RFID to Database
        try {
            const response = await fetch('register_rfid.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rfidTag: scannedTag, userId: selectedUserId })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const result = await response.json();
            console.log('‚úÖ Server Response:', result);

            if (result.success) {
                return result; // Success response
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: '‚ö†Ô∏è Warning',
                    text: result.message || 'RFID registration failed. Please try again.'
                });
                return false; // Prevents the success message from showing
            }

        } catch (error) {
            console.error('‚ùó Error during registration:', error);

            Swal.fire({
                icon: 'error',
                title: '‚ùå Error',
                text: 'Failed to register RFID. Try again.'
            });

            return false;
        }
    }
}).then((result) => {
    if (result.isConfirmed && result.value && result.value.success) {
        Swal.fire('‚úÖ Success', result.value.message, 'success');
    } else if (result.isDismissed) {
        Swal.fire('‚ùå Rejected', 'RFID registration was cancelled.', 'error');
    }
});
        }
    </script>
    
    
    
    
</body>
</html>
