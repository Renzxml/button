<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Scanner</title>
    <script src="../script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">RFID Scanner</h1>
    
    <button id="scanBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Scan RFID</button>
    
    <p id="rfidData" class="mt-4 text-lg"></p>

    <!-- User Selection for New RFID -->
    <div id="userSelect" class="hidden mt-4">
        <label class="block">Assign RFID to:</label>
        <select id="userDropdown" class="border px-2 py-1">
            <option value="">Loading...</option>
        </select>
        <button id="assignBtn" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Assign</button>
    </div>
</body>
</html>
